unbind r
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded. nuevo"

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g prefix C-s
set -g mouse on
setw -g mode-keys vi
set-option -g status-position top

# Evitar renombrados raros de ventanas
set -g allow-rename off
set -g automatic-rename off
set -g set-titles off

# Navegación tipo vim (gestionada por vim-tmux-navigator)

bind-key v split-window -h
bind-key H split-window -v   # uso H mayúscula para no pisar el h de pane

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

### Plugins (TPM)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

### Catppuccin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"

set -g status-left-length 40
set -g status-right-length 100

# vacío a la izquierda
set -g status-left ""

# Usamos directamente los módulos de catppuccin:
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_directory}"
set -ag status-right "#{E:@catppuccin_status_session}"

set -ag status-right "#[bg=#{@thm_flamingo},fg=#{@thm_crust}]#[reverse]#[noreverse]󱀙 "
set -ag status-right "#[fg=#{@thm_fg},bg=#{@thm_mantle}] #(memory_pressure | awk '/percentage/{print $5}') "

# Barra
set -g status-style "bg=#011628,fg=#{@thm_fg}"

# Ventanas (píldoras gris suave)
# set -g window-status-style "bg=#{@thm_surface0},fg=#{@thm_fg}"
# set -g window-status-current-style "bg=#{@thm_surface0},fg=#{@thm_fg}"


### TPM al final
run '~/.tmux/plugins/tpm/tpm'
