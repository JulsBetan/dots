unbind r
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded. nuevo"

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g prefix C-s
set -g mouse on
setw -g mode-keys vi
set-option -g status-position top

# Evitar renombrados raros de ventanas
set -g allow-rename off
set -g automatic-rename off
set -g set-titles off

# Navegación tipo vim
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key v split-window -h
bind-key H split-window -v   # uso H mayúscula para no pisar el h de pane

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

### Plugins (TPM)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux#v2.1.3'

### Catppuccin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"

set -g status-left-length 40
set -g status-right-length 100

# vacío a la izquierda
set -g status-left ""

# Usamos directamente los módulos de catppuccin:
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_directory}"
set -ag status-right "#{E:@catppuccin_status_session}"

set -ag status-right "#[bg=#{@thm_flamingo},fg=#{@thm_crust}]#[reverse]#[noreverse]󱀙  "
set -ag status-right "#[fg=#{@thm_fg},bg=#{@thm_mantle}] #(memory_pressure | awk '/percentage/{print $5}') "

### TPM al final
run '~/.tmux/plugins/tpm/tpm'
